<p class="font-medium py-4 text-white">Create Product</p>

<form [formGroup]="product_form" (submit)="onCreateProduct()">
  <p class="font-medium pb-2 text-xl text-white">Product Information</p>
  <div class="rounded-xl bg-white px-8 p-8">

    <div class="flex flex-col md:flex-row">
      <div class="flex-initial flex flex-row">
        <div class="rounded-xl bg-gray-300 h-64 w-64 shadow"></div>
        <div class="flex-col px-2 space-y-2 h-64 overflow-y-scroll no-scrollbar">
          <div class="rounded-md bg-blue-500 h-16 w-16"></div>
          <div class="rounded-md bg-gray-300 h-16 w-16"></div>
          <div class="rounded-md bg-gray-300 h-16 w-16"></div>
          <div class="rounded-md bg-gray-300 h-16 w-16"></div>
          <div class="rounded-md bg-gray-300 h-16 w-16"></div>
          <div class="rounded-md bg-gray-300 h-16 w-16"></div>
        </div>
      </div>

      <div class="flex-auto flex flex-col md:ml-8 mt-8 md:mt-0">
        <mat-form-field class="md:w-64">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="md:w-64">
          <mat-label>Description</mat-label>
          <textarea matInput class="" placeholder="" formControlName="desc" rows="4"></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <p class="font-medium pb-2 text-xl text-white mt-12">Point of Sales</p>
  <div class="rounded-xl bg-white p-8 pb-2 pt-6">
    <div class="grid grid-cols-1 md:grid-cols-3 md:gap-4">
      <div class="flex flex-col">
        <mat-form-field floatLabel="always">
          <mat-label>Price</mat-label>
          <input type="number" matInput formControlName="price"required>
        </mat-form-field>
      </div>
    </div>
  </div>


  <p class="font-medium pb-2 text-xl text-white mt-12">Inventory</p>
  <div class="rounded-xl bg-white p-8 pb-2 pt-6">
    <div class="grid grid-cols-1 md:grid-cols-3 md:gap-4">
      <div class="flex flex-col">
        <mat-form-field floatLabel="always">
          <mat-label>SKU</mat-label>
          <input matInput required formControlName="sku">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="flex flex-row-reverse mt-8">
    <button class="rounded bg-blue-500 text-white px-8 py-2 ml-4">Save</button>
    <button class="rounded text-white px-8 py-2" routerLink="../">Discard</button>
  </div>
</form>
