<div class="flex flex-col w-full">
  <p class="font-medium">Stock Management</p>
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Add">
      <form (submit)="onSubmit()" [formGroup]="form">
        <div class="flex flex-col pt-4">

          <div class="flex flex-row space-x-4">
            <mat-form-field floatLabel="always" class="w-32">
              <mat-label>ID</mat-label>
              <input matInput readonly [value]="data.product.id + ''" style="text-align: right">
            </mat-form-field>
            <mat-form-field floatLabel="always" class="flex-auto">
              <mat-label>Name</mat-label>
              <input matInput readonly [value]="data.product.name">
            </mat-form-field>
          </div>

          <div class="flex flex-row space-x-4">
            <mat-form-field floatLabel="always" class="flex-auto">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" formControlName="qty">
            </mat-form-field>
            <mat-form-field floatLabel="always" class="flex-auto">
              <mat-label>Price</mat-label>
              <input matInput type="number" formControlName="price">
            </mat-form-field>
          </div>
          <mat-form-field floatLabel="always" class="flex-auto">
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note" rows="3"></textarea>
          </mat-form-field>
        </div>

        <div class="flex flex-row-reverse space-x-4 space-x-reverse pb-2">
          <button mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
          <button mat-raised-button type="button"  (click)="dialogRef.close()">Cancel</button>
        </div>
      </form>
    </mat-tab>

    <mat-tab label="Remove">Remove</mat-tab>
  </mat-tab-group>
</div>
